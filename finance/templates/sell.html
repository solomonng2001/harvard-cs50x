{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="custom-select form-control" id="inputGroupSelect01" name="symbol">
                <option selected disabled>Symbol</option>
                {% for stock in portfolio %}
                <option value="{{stock.symbol}}">{{stock.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares Quantity" type="number" step="1" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
