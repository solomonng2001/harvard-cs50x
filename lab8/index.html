<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener('DOMContentLoaded', function() {

                // Part1: Multiple Choice

                // Question1: Colour green for correct option and colour red for wrong option
                let question1 = document.querySelector('#question1');
                let button1 = question1.querySelectorAll('button');

                // Print correct or wrong depending on correctness of option
                let correctness1 = question1.querySelector('p');
                for (let i = 0; i < button1.length; i++) {
                    button1[i].onclick = function() {

                        // Correct option
                        if (this.innerHTML.toLowerCase() == 'sweden') {
                            this.style.backgroundColor = 'green';
                            correctness1.innerHTML = 'Correct!';
                        }

                        // Incorrect option
                        else {
                            this.style.backgroundColor = 'red';
                            correctness1.innerHTML = 'Incorrect!';
                        }
                    };
                }

                // Part2: Free Response

                // Question2: Print correct or wrong depending on correctness of option
                let question2 = document.querySelector('#question2');
                let correctness2 = question2.querySelector('p');
                let answer2 = question2.querySelector('.answer');
                let button2 = question2.querySelector('button');
                button2.addEventListener('click', function() {

                    // Correct option
                    if (answer2.value.trim().toLowerCase() == 'canada') {
                        answer2.style.backgroundColor = 'green';
                        correctness2.innerHTML = 'Correct!';
                    }

                    // Incorrect option
                    else {
                        answer2.style.backgroundColor = 'red';
                        correctness2.innerHTML = 'Incorrect!';
                    }
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">

                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <div id='question1'>
                    <h3>Which country has the most number of islands?</h3>
                    <button>Norway</button>
                    <button>Finland</button>
                    <button>Canada</button>
                    <button>United States</button>
                    <button>Sweden</button>
                    <button>Indonesia</button>
                    <p></p>
                </div>

            </div>

            <div class="section">

                <h2>Part 2: Free Response</h2>
                <hr>

                <div id='question2'>
                    <h3>What is the country with the longest coastline?</h3>
                    <form>
                        <input class='answer' placeholder="Country" type="text">
                        <button type='button'>Check Answer</button>
                    </form>
                    <p></p>
                </div>

            </div>

        </div>
    </body>
</html>
